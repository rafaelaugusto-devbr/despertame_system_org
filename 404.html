<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina n√£o encontrada - Desperta-me</title>
    <link rel="icon" type="image/png" href="/img/Cabecalho.ico">
    
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFD700, #FF8C00, #DC143C, #FF8C00, #FFD700);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container-404 {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 8rem;
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 50%, #DC143C 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 5s ease infinite, bounce 2s ease-in-out infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #FF8C00 50%, #DC143C 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 5s ease infinite;
            line-height: 1;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            color: #2C2C2C;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.125rem;
            color: #757575;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFD700, #FF8C00, #DC143C);
            background-size: 200% 200%;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: gradientFlow 5s ease infinite;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: #fff;
            color: #DC143C;
            border: 2px solid #DC143C;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: #DC143C;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(220, 20, 60, 0.3);
        }

        .countdown {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
            font-size: 0.875rem;
            color: #9E9E9E;
        }

        .countdown strong {
            color: #DC143C;
            font-size: 1.125rem;
        }

        @media (max-width: 768px) {
            .container-404 {
                padding: 2rem 1.5rem;
            }

            .error-icon {
                font-size: 5rem;
            }

            .error-code {
                font-size: 4rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .error-icon {
                font-size: 4rem;
            }

            .error-code {
                font-size: 3rem;
            }

            h1 {
                font-size: 1.25rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>

<div class="container-404">
    <i class="fas fa-exclamation-triangle error-icon"></i>
    <div class="error-code">404</div>
    <h1>P√°gina n√£o encontrada</h1>
    <p>
        Ops! Parece que voc√™ se perdeu no caminho.<br>
        A p√°gina que voc√™ est√° procurando n√£o existe ou foi movida.
    </p>
    
    <div class="buttons">
        <a href="/index.html" class="btn btn-primary" id="homeBtn">
            <i class="fas fa-home"></i>
            Voltar para o In√≠cio
        </a>
        <button onclick="history.back()" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </button>
    </div>

    <div class="countdown">
        Redirecionando automaticamente em <strong id="timer">10</strong> segundos...
    </div>
</div>

<script>
    // Contador regressivo
    let timeLeft = 10;
    const timerElement = document.getElementById('timer');
    
    const countdown = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.href = '/index.html';
        }
    }, 1000);

    // Bot√£o de voltar ao in√≠cio
    document.getElementById('homeBtn').addEventListener('click', (e) => {
        e.preventDefault();
        clearInterval(countdown);
        window.location.href = '/index.html';
    });

    // Mensagem de console amig√°vel
    console.log('%cüî• Desperta-me', 'color: #FF8C00; font-size: 24px; font-weight: bold;');
    console.log('%c‚ùå Erro 404 - P√°gina n√£o encontrada', 'color: #DC143C; font-size: 16px;');
</script>

</body>
</html>
