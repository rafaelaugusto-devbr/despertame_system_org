<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Post... | Desperta-me</title>
    
    <link rel="icon" type="image/png" href="../img/Cabecalho.ico">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Estilos da página do post */
        body { display: flex; flex-direction: column; min-height: 100vh; }
        .post-section { flex-grow: 1; background: #f4f4f4; padding: 60px 20px; }
        .post-container { max-width: 800px; margin: 0 auto; padding: 40px; background: #fff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1 ); }
        .post-title { font-size: 2.5rem; font-weight: 700; color: #333; margin-bottom: 20px; line-height: 1.2; }
        .post-meta { font-size: 0.9rem; color: #777; margin-bottom: 30px; }
        .post-image { width: 100%; height: auto; max-height: 450px; object-fit: cover; border-radius: 8px; margin-bottom: 30px; }
        .post-content { color: #444; font-size: 1.1rem; line-height: 1.8; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; margin-bottom: 30px; border-radius: 8px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .navbar { background-color: rgba(21, 21, 21, 0.9); backdrop-filter: blur(10px); }
        .back-to-blog { display: inline-block; margin-top: 40px; color: #DC143C; text-decoration: none; font-weight: 600; }
        .back-to-blog:hover { text-decoration: underline; }

        /* Estilo para o link do logo */
        .nav-logo a { text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; }

        /* CSS DO MENU RESPONSIVO */
        .nav-toggle { display: none; cursor: pointer; font-size: 1.5rem; color: #fff; z-index: 1000; }
        @media screen and (max-width: 768px) {
            .nav-menu { position: fixed; top: 80px; right: -100%; width: 100%; height: calc(100vh - 80px); display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(21, 21, 21, 0.98); backdrop-filter: blur(10px); transition: right 0.4s ease-in-out; }
            .nav-menu.active { right: 0; }
            .nav-menu li { text-align: center; padding: 1.5rem 0; }
            .nav-menu .nav-link, .nav-menu .ajude-button { font-size: 1.5rem; }
            .nav-toggle { display: block; position: absolute; top: 50%; right: 20px; transform: translateY(-50%); }
            .nav-toggle.is-active i::before { content: "\f00d"; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html" aria-label="Voltar para a página inicial">
                    <img src="../img/logo_despertame.jpg" alt="Desperta-me" class="logo-img">
                    <span>Desperta-me</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html#home" class="nav-link">Início</a></li>
                <li><a href="../index.html#quem-somos" class="nav-link">Quem Somos</a></li>
                <li><a href="../index.html#sobre" class="nav-link">Sobre Nós</a></li>
                <li><a href="/blog" class="nav-link active">Blog</a></li>
                <li><a id="link-ajude-nav" target="_blank" class="ajude-button">Ajude-nos</a></li>
            </ul>
            <div class="nav-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <main class="post-section">
        <div id="post-container" class="post-container">
            <p>Carregando post...</p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="../img/logo_despertame.jpg" alt="Desperta-me" class="logo-img">
                    <span>Desperta-me</span>
                </div>
                <div class="footer-text">
                    <p>Todos os direitos reservados - Desperta-me 2025</p>
                    <div class="security-badge">
                        <i class="fas fa-lock"></i>
                        <span>Site Seguro</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- ================================================== -->
    <!-- SCRIPT DO POST (COMPLETO E FUNCIONAL)             -->
    <!-- ================================================== -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA8nykV5bBkk2SflhOjnt3IbqVHKO-qTcE",
            authDomain: "despertame-8b932.firebaseapp.com",
            projectId: "despertame-8b932",
            storageBucket: "despertame-8b932.firebasestorage.app",
            messagingSenderId: "436618938431",
            appId: "1:436618938431:web:7635e3bd59182c82dc108a",
            measurementId: "G-TH8XGQ1JMP"
        };

        const app = initializeApp(firebaseConfig );
        const db = getFirestore(app);

        function getPostIdFromUrl() {
            const path = window.location.pathname;
            if (path.startsWith('/post/')) { return path.split('/').pop(); }
            const params = new URLSearchParams(window.location.search);
            const idFromParam = params.get('id');
            if (idFromParam) { return idFromParam; }
            return null;
        }

        function formatarData(timestamp) {
            if (!timestamp || typeof timestamp.toDate !== 'function') return "";
            return timestamp.toDate().toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' });
        }

        async function carregarPost() {
            const container = document.getElementById('post-container');
            const postId = getPostIdFromUrl();

            if (!postId) {
                container.innerHTML = "<h1>Post não encontrado</h1><p>O link que você acessou parece estar quebrado.</p>";
                return;
            }

            try {
                const docRef = doc(db, 'posts', postId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const post = docSnap.data();
                    document.title = `${post.titulo} | Blog Desperta-me`;
                    let mediaHtml = '';
                    if (post.videoUrl) {
                        mediaHtml = `<div class="video-wrapper"><iframe src="${post.videoUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`;
                    } else if (post.imagemUrl) {
                        mediaHtml = `<img src="${post.imagemUrl}" alt="${post.titulo}" class="post-image">`;
                    }
                    container.innerHTML = `<h1 class="post-title">${post.titulo}</h1><p class="post-meta">Publicado em ${formatarData(post.data)}${post.autor ? ` por <strong>${post.autor}</strong>` : ''}</p>${mediaHtml}<div class="post-content">${post.conteudo}</div><a href="/blog" class="back-to-blog"><i class="fas fa-arrow-left"></i> Voltar para o Blog</a>`;
                } else {
                    container.innerHTML = "<h1>Post não encontrado</h1><p>Este post pode ter sido removido ou o link está incorreto.</p>";
                }
            } catch (error) {
                console.error("Erro ao buscar post:", error);
                container.innerHTML = "<h1>Erro ao carregar</h1><p>Não foi possível carregar o post. Tente novamente mais tarde.</p>";
            }
        }

        // Executa a função para carregar o post
        carregarPost();
    </script>
    
    <!-- Scripts globais -->
    <script type="module" src="../js/inport.js" defer></script>
    <script src="../js/script.js"></script>

    <!-- Script do menu responsivo -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('mobile-menu');
            const navMenu = document.querySelector('.nav-menu');
            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                    menuToggle.classList.toggle('is-active');
                });
                navMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        if (navMenu.classList.contains('active')) {
                            navMenu.classList.remove('active');
                            menuToggle.classList.remove('is-active');
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
