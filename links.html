<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desperta-me | Links</title>
    <link rel="icon" type="image/png" href="/img/Cabecalho.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-gradient: linear-gradient(135deg, #FFD700, #FF8C00, #DC143C, #FF8C00, #FFD700   );
            --text-color: #FFFFFF;
            --button-bg: rgba(255, 255, 255, 0.95);
            --button-text-color: #2C2C2C;
            --button-highlight-bg: #DC143C;
            --button-highlight-text: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.2);
            --font-primary: 'Poppins', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-primary);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: var(--background-gradient);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--text-color);
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 4px 15px var(--shadow);
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .slogan, .verse {
            opacity: 0.95;
            margin-bottom: 10px;
        }
        .slogan { font-size: 1.1rem; font-weight: 500; font-style: italic; }
        .verse { font-size: 0.9rem; margin-bottom: 30px; }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link-button {
            display: block;
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 4px 15px var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
        }
        .link-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px var(--shadow);
        }
        .btn-default { background: var(--button-bg); color: var(--button-text-color); }
        .btn-primary { background: var(--button-bg); color: var(--button-text-color); font-weight: 700; }
        .btn-secondary { background: var(--button-highlight-bg); color: var(--button-highlight-text); }
        .btn-secondary:hover { background: #a81c36; }
    </style>
</head>
<body>

    <div class="container">
        <img src="/img/logo_despertame.jpg" alt="Logo Desperta-me" class="profile-pic">
        
        <h1>Desperta-me</h1>
        
        <p class="slogan">Desperta tu que dormes!</p>
        <p class="verse">"Coragem! Levanta-te, Ele te chama!" (Mc 10,49)</p>
        
        <div class="links">
            <!-- CORREÇÃO: target="_blank" foi REMOVIDO destes dois links -->
            <a href="http://despertame.org" class="link-button btn-default">Nosso Site Oficial</a>
            <a href="http://despertame.org/blog" class="link-button btn-default">Nosso Blog Oficial</a>
            
            <!-- Os outros links continuam com target="_blank" para abrir em nova aba, o que é bom para redes sociais e WhatsApp -->
            <a href="https://www.instagram.com/despertameba" class="link-button btn-default" target="_blank">Siga-nos no Instagram</a>
            <a href="https://wa.me/557191036630?text=Vim+pelo+site+e+preciso+de+ajuda." class="link-button btn-default" target="_blank">Fale Conosco no WhatsApp</a>
            <a href="https://maps.app.goo.gl/YoASrZDgHLtemeHW8" class="link-button btn-default" target="_blank">De onde somos</a>
            
            <a id="link-retiro" class="link-button btn-primary" target="_blank">Inscreva-se no Retiro</a>
            <a id="link-ajude-hero" class="link-button btn-secondary" target="_blank">Ajude-nos</a>
        </div>
    </div>

    <!-- Seus scripts, sem alterações -->
    <script src="/js/script.js"></script>
    <script src="/js/linha.js" defer></script> 
    <script src="/js/botoes.js"></script>
    <script type="module" src="/js/inport.js" defer></script>

</body>
</html>
